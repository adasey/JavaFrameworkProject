<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> upload in memos </h1>

        <form action="#" th:action="@{'/memos/' + ${memo.mno}}" th:object="${memo}" th:method="put">
            Mno : <input type="text" name="mno" th:field="*{mno}" readonly/><br>
            MemoText : <input type="text" name="memoText" th:field="*{memoText}" th:value="*{memoText}"/><br>
            <input type="submit" value="Register"/><input type="reset" value="Reset" />
        </form>

</body>
</html>
