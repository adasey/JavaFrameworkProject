<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | General Form Elements</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">

  <div th:replace="~{members/head/header :: header}"></div>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">회원 등록하기</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form action="#" th:action="@{'/members/' + ${member.seq}}" th:object="${member}" th:method="put">
                <div class="card-body">
                  <div class="form-group">
                    <label>ID</label>
                    <input type="text" name="memberText" class="form-control" th:field="*{seq}" th:value="*{seq}" th:field="*{seq}" readonly/>
                  </div>
                  <div class="form-group">
                    <label>ID</label>
                    <input type="text" name="memberText" class="form-control" th:field="*{id}" th:value="*{id}"/>
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="memberText" class="form-control" placeholder="비밀번호를 입력해주세요." th:field="*{pw}"/>
                  </div>
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="memberText" class="form-control" th:field="*{name}" th:value="*{name}"/>
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="memberText" class="form-control" th:field="*{email}" th:value="*{email}"/>
                  </div>
                  <div class="form-group">
                    <label>Phone</label>
                    <input type="text" name="memberText" class="form-control" th:field="*{phone}" th:value="*{phone}"/>
                  </div>
                  <div class="form-group">
                    <label>address</label>
                    <input type="text" name="memberText" class="form-control" th:field="*{address}" th:value="*{address}"/>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary float-right">Update</button>
                </div>
              </form>
            </div>
          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> 3.2.0
    </div>
    <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- bs-custom-file-input -->
<script src="../plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../dist/js/demo.js"></script>
<!-- Page specific script -->
<script>
$(function () {
  bsCustomFileInput.init();
});
</script>
</body>
</html>
