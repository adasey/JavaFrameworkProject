<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Simple Tables</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">

<div class="wrapper">

  <div th:replace="~{members/head/header :: header}"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">회원 목록</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="../members">Home</a></li>
              <li class="breadcrumb-item active">list</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">회원 목록</h3>

                <div class="card-tools">
                  <div class="card-group">
                    <ul class="nav nav-pills ml-auto">
                      <li class="nav-item">
                        <a class="nav-link active" th:href="@{/members/lists(page=${page}, order=${0}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}" data-toggle="tab">내림차순</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" th:href="@{/members/lists(page=${page}, order=${1}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}" data-toggle="tab">오름차순</a>
                      </li>
                    </ul>

<!--                    <div th:switch="${pageRequestDTO.type != null ? true : null}">-->
<!--                      <a th:case="${true}" th:href="@{/members/lists(order=1, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">true</a>-->
<!--                      <a th:case="${null}" th:href="@{/members/lists(page=${page})}">null</a>-->
<!--                    </div>-->

                    <form th:action="@{'/members/lists'}" th:method="get">
                      <div class="input-group input-group-sm" style="width: 350px;">
                        <select class="form-control" name="type">
                          <option value=""> 선택 </option>
                          <option value="e">email</option>
                          <option value="p">phone</option>
                          <option value="a">address</option>
                          <option value="ea">email+address</option>
                        </select>
                        <input type="text" name="keyword" class="form-control float-right" placeholder="keyword">

                        <div class="input-group-append">
                          <button type="submit" class="btn btn-default">
                            <i class="fas fa-search"></i>
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>

                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>index</th>
                      <th>id</th>
                      <th>name</th>
                      <th>email</th>
                      <th>phone</th>
                      <th>address</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="member : ${list.dtoList}">
                      <td><a th:href="@{'/members/' + ${member.seq}}" >
                        [[${member.seq}]]</a>
                      </td>
                      <td><span th:text="${member.id}" /></td>
                      <td><span th:text="${member.name}" /></td>
                      <td><span th:text="${member.email}" /></td>
                      <td><span th:text="${member.phone}" /></td>
                      <td><span th:text="${member.address}" /></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
              <div class="card-footer">
                <nav aria-label="Contacts Page Navigation">
                  <ul class="pagination justify-content-center m-0">
<!--                    <li class="page-item active"><a class="page-link" href="#">1</a></li>-->
<!--                    <li class="page-item"><a class="page-link" href="#">2</a></li>-->
                    <li class="page-item" th:if="${list.firstPage}">
                      <a class="page-link" th:href="@{/members/lists(page=1, type=${pageRequestDTO.type}, order=${pageRequestDTO.order}, keyword=${pageRequestDTO.keyword})}">
                        <b><<</b>
                      </a>
                    </li>

                    <li class="page-item" th:if="${list.prevPage}">
                      <a class="page-link" th:href="@{/members/lists(page=${list.startPage - 1}, order=${pageRequestDTO.order}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">
                        <b><</b>
                      </a>
                    </li>

                    <li th:class="'page-item' + ${list.currentPage == page? ' active':''}" th:each="page : ${list.pageList}">
                      <a class="page-link" th:href="@{/members/lists(page=${page}, order=${pageRequestDTO.order}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">[[${page}]]</a>
                    </li>

                    <li class="page-item" th:if="${list.nextPage}">
                      <a class="page-link" th:href="@{/members/lists(page=${list.endPage + 1}, order=${pageRequestDTO.order}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">
                        <b>></b>
                      </a>
                    </li>

                    <li class="page-item" th:if="${list.lastPage}">
                      <a class="page-link" th:href="@{/members/lists(page=${list.totalPage}, order=${pageRequestDTO.order}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}">
                        <b>>></b>
                      </a>
                    </li>

<!--                    <li th:class="" th:if=""></li>-->
<!--                    <li th:class="'page-item' + ${list.currentPage == page? ' active':''}" th:each="page : ${list.pageList}">-->
<!--                      <a class="page-link" th:href="@{/members(page=${page})}">[[${page}]]</a>-->
<!--                    </li>-->
<!--                    <li th:class="" th:if=""></li>-->

<!--                    <li th:class="" th:if=""></li>-->
<!--                    <li th:class="'page-item' + ${list.currentPage == page? ' active':''}" th:each="page : ${list.pageList}">-->
<!--                      <a class="page-link" th:href="@{/members(page=${page})}">[[${page}]]</a>-->
<!--                    </li>-->
<!--                    <li th:class="" th:if=""></li>-->
                </ul>
              </nav>
              </div>
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> 3.2.0
    </div>
    <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../dist/js/demo.js"></script>
</body>
</html>
