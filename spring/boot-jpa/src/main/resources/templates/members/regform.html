<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> Registration in memos </h1>

        <form action="#" th:action="@{'/members'}" th:object="${member}" th:method="post">
<!--            seq : <input type="text" name="mno" th:field="*{seq}"/><br>-->
            id : <input type="text" name="memoText" th:field="*{id}"/><br>
            name : <input type="text" name="memoText" th:field="*{name}"/><br>
            pw : <input type="text" name="memoText" th:field="*{pw}"/><br>
            email : <input type="text" name="memoText" th:field="*{email}"/><br>
            phone : <input type="text" name="memoText" th:field="*{phone}"/><br>
            address : <input type="text" name="memoText" th:field="*{address}"/><br>
            <input type="submit" value="Register"/><input type="reset" value="Reset" />
        </form>

</body>
</html>
