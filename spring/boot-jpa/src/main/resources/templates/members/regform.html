<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    <div th:replace="head :: nav"></div>-->
    <a th:href="@{'/members/home'}">
        <h1>Home</h1>
    </a>

    <h2> Registration member info </h2>

    <form action="#" th:action="@{'/members'}" th:object="${member}" th:method="post">
        id : <input type="text" name="memberText" th:field="*{id}"/><br>
        name : <input type="text" name="memberText" th:field="*{name}"/><br>
        pw : <input type="text" name="memberText" th:field="*{pw}"/><br>
        email : <input type="text" name="memberText" th:field="*{email}"/><br>
        phone : <input type="text" name="memberText" th:field="*{phone}"/><br>
        address : <input type="text" name="memberText" th:field="*{address}"/><br>
        <input type="submit" value="Register"/><input type="reset" value="Reset" />
    </form>

</body>
</html>
